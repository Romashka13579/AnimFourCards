<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards with hovering bachground</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script defer type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="the-animations">
        <div class="header">ANIMATIONS AND FUNCTIONS</div>
        <div class="four-cards-block">
            <div class="four-cards" data-status = "after" data-index = "0">
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
            </div>
            <div class="four-cards" data-status = "active" data-index = "1">
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
            </div>
            <div class="four-cards" data-status = "before" data-index = "2">
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
            </div>
            <div class="buttons">
                <div class="button">
                    <button class="back fa-solid fa-arrow-right"></button>
                </div>
                <div class="button">
                    <button class="next fa-solid fa-arrow-right"></button>
                </div>
            </div>
        </div>
        <div class="texts-kyber-animations">
            <div class="texts-kyber-1">
                <div class="text-letter-changing" data-text="COOL HOVERING EFFECT">COOL HOVERING EFFECT</div>
                <div class="text-letter-changing" data-text="EFFECTIVENESS">EFFECTIVENESS</div>
            </div>
            <!-- <div class="texts-kyber-2">
                <div class="text-with-hover-effect">SPECIAL TEXT EFFECT WHEN HOVERING</div>
            </div> -->
        </div>
        <div class="header">IN PROCESS</div>
        <div class="special-slider-anymation">
            <div class="special-slider-overflow">
                <div class="special-slider-full" data-position = "0">
                    <img class="special-slider-card" src="/images/1.jpg">
                    <img class="special-slider-card" src="/images/2.jpg">
                    <img class="special-slider-card" src="/images/3.jpg">
                    <img class="special-slider-card" src="/images/4.jpg">
                    <img class="special-slider-card" src="/images/5.jpg">
                </div>
            </div>
        </div>
        <div class="perspective-simulator">
            <div class="perspective-card" data-perspective="0" data-rx="0" data-ry="0" data-rz="0" data-tx="0" data-ty="0" data-tz="0" data-sx="0" data-sy="0" data-scale="0"></div>
            <div class="perspective-sliders">
                <div>Perspective <input type="range" min="-100" max="100" step="1" class="perspective-slider-input" data-input = "perspective"></input></div>
                <div>Rotation X <input type="range" min="-100" max="100" step="1" class="perspective-slider-input" data-input = "rotateX"></input></div>
                <div>Rotation Y <input type="range" min="-100" max="100" step="1" class="perspective-slider-input" data-input = "rotateY"></input></div>
                <div>Rotation Z <input type="range" min="-100" max="100" step="1" class="perspective-slider-input" data-input = "rotateZ"></input></div>
                <div>Translate X <input type="range" min="-100" max="100" step="1" class="perspective-slider-input" data-input = "translateX"></input></div>
                <div>Translate Y <input type="range" min="-100" max="100" step="1" class="perspective-slider-input" data-input = "translateY"></input></div>
                <div>Translate Z <input type="range" min="-100" max="100" step="1" class="perspective-slider-input" data-input = "translateZ"></input></div>
                <div>Skew X <input type="range" min="-100" max="100" step="1" class="perspective-slider-input" data-input = "skewX"></input></div>
                <div>Skew Y <input type="range" min="-100" max="100" step="1" class="perspective-slider-input" data-input = "skewY"></input></div>
                <div>Scale <input type="range" min="-100" max="100" step="1" class="perspective-slider-input" data-input = "scale"></input></div>
            </div>
        </div>
    </div>
</body>

</html>
