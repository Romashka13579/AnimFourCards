<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards with hovering bachground</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/paralax.css">
    <script defer type="text/javascript" src="js/script.js"></script>
    <script defer type="text/javascript" src="js/paralax.js"></script>
</head>

<body>
    <div class="the-animations">
        <div class="paralax">
            <div class="paralax-header">
                <div class="paralax-logo">
                    <div class="paralax-logo-text"><span>R</span><span>O<div class="paralax-logo-daisy"></div></span><span>M</span><span>A</span><span>S</span><span>H</span><span>K</span><span>A</span></div>
                </div>
                <div class="paralax-menu">
                    <div class="paralax-menu-item">Home</div>
                    <div class="paralax-menu-item">Sliders</div>
                    <div class="paralax-menu-item">Buttons</div>
                    <div class="paralax-menu-item">3d Animations</div>
                </div>
            </div>
            <div class="paralax-main">
                <img class="paralax-parts paralax-back" src="/images/paralax/background.png" data-speed = "1">
                <img class="paralax-parts paralax-layer8" src="/images/paralax/Layer8.png" data-speed = "1">
                <img class="paralax-parts paralax-layer6" src="/images/paralax/Layer6.png" data-speed = "1">
                <img class="paralax-parts paralax-layer5" src="/images/paralax/Layer5.png" data-speed = "1">
                <img class="paralax-parts paralax-layer4" src="/images/paralax/Layer4.png" data-speed = "1">
                <img class="paralax-parts paralax-layer3" src="/images/paralax/Layer3.png" data-speed = "1">
                <img class="paralax-parts paralax-layer2" src="/images/paralax/Layer2.png" data-speed = "1">
            </div>
        </div>
    </div>
</body>

</html>
